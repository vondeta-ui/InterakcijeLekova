name: Periodic Database Update

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout koda
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Povlači celu istoriju kako bi pull --rebase radio ispravno

    - name: Podešavanje Python-a
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Instalacija zavisnosti
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3 mtranslate

    - name: Pokretanje generate_db.py
      run: python generate_db.py

    - name: Pokretanje generate_interactions.py
      run: python generate_interactions.py

    - name: Sacuvaj promene
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add lekovi.json interakcije.json
        
        # Provera da li ima promena pre nego što nastavimo
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Automatsko ažuriranje baze [skip ci]"
          # Ključna ispravka: Vraćamo pull --rebase pre push-a
          # Ovo rešava rejected grešku jer spaja promene sa servera pre slanja
          git pull --rebase origin main
          git push origin main
        else
          echo "Nema promena za commit."
        fi