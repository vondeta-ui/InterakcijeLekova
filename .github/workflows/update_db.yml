name: Dnevno Azuriranje Baze

on:
  schedule:
    # Pokreće se svaki dan u 04:00 UTC (to je 05:00 ili 06:00 po našem vremenu)
    - cron: '0 4 * * *'
  workflow_dispatch: # Omogućava da klikneš "Run workflow" ručno kad god hoćeš

jobs:
  update-databases:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dozvola da skripta upiše promene u repozitorijum
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # KORAK 1: Generisanje baze lekova (ALIMS)
      - name: Run generate_db.py
        run: python generate_db.py

      # KORAK 2: Generisanje baze interakcija (DDInter)
      # Ovo mora posle lekova, jer čita 'lekovi.json'
      - name: Run generate_interactions.py
        run: python generate_interactions.py

      # KORAK 3: Čuvanje promena na GitHub-u
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add lekovi.json interakcije.json
          # Provera da li ima promena pre commit-a da ne bi puklo ako nema novosti
          git diff --quiet && git diff --staged --quiet || (git commit -m "Dnevno ažuriranje: Lekovi i Interakcije" && git push)