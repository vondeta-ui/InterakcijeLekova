name: Periodic Database Update

on:
  schedule:
    # Pokreće se svake nedelje u ponoć (00:00 nedeljom)
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Omogućava ti da pokreneš proces ručno preko GitHub sajta

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout koda
      uses: actions/checkout@v3

    - name: Podešavanje Python-a
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalacija zavisnosti
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3

    - name: Pokretanje update_db.py (Mapiranje INN)
      run: python update_db.py

    - name: Pokretanje generate_interactions.py (Baza interakcija)
      run: python generate_interactions.py

    - name: Commit i Push izmena
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add lekovi.json interakcije.json
        # Provera da li ima promena pre nego što uradi commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automatsko ažuriranje baze lekova i interakcija [skip ci]" && git push)