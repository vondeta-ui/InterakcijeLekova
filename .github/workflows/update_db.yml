name: Periodic Database Update

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    # Dodajemo dozvole da bot moze da upisuje promene
    permissions:
      contents: write

    steps:
    - name: Checkout koda
      uses: actions/checkout@v3

    - name: Podešavanje Python-a
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalacija zavisnosti
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3 mtranslate

    - name: Pokretanje generate_db.py
      run: python generate_db.py

    - name: Pokretanje generate_interactions.py
      run: python generate_interactions.py

    - name: Sacuvaj promene
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add lekovi.json interakcije.json
        # Provera da li ima promena pre commit-a
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Automatsko ažuriranje baze [skip ci]"
          git push
        else
          echo "Nema promena za commit."
        fi