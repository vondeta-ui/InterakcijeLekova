name: Periodic Database Update

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout koda
      uses: actions/checkout@v3

    - name: Podešavanje Python-a
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalacija zavisnosti
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3 mtranslate

    - name: Pokretanje generate_db.py
      run: python generate_db.py

    - name: Pokretanje generate_interactions.py
      run: python generate_interactions.py

    - name: Commit i Push izmena
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add lekovi.json interakcije.json
        # Rešava grešku sa slike dodavanjem pull pre push-a
        git pull --rebase origin main
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automatsko ažuriranje baze [skip ci]" && git push)